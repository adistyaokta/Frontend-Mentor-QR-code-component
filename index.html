<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      @layer base {
        :root {
          --color-primary: hsl(212, 45%, 89%);
          --color-secondary: hsl(220, 15%, 55%);
          --color-white: hsl(0, 0%, 100%);
        }
      }

      .Outfit {
        font-family: 'Outfit', sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      class="main bg-[var(--color-primary)] p-5 flex items-center justify-center w-full h-screen"
    >
      <div class="card bg-[var(--color-white)] p-5 grid grid-cols gap-5 items-center justify-center rounded-2xl md:w-1/4">
        <img class="rounded-xl w-full" src="./images/image-qr-code.png" alt="" />
        <p class="font-bold text-center text-xl px-6 md:text-2xl md:px-3">Improve your front-end skills by building projects</p>
        <p class="text-[var(--color-secondary)] text-center px-4 md:px-2 md:text-xl">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

    <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  !-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adistya Oktaviano</a>.
  </div>
  </body>
</html>
